<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/click-box.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
       // $('.boxHolder').on('click','li', function(){
        // $(this).addClass('greenBox');
       // })
        //    $('.boxHolder').on('dblclick','li', function(){
       //     $(this).addClass('orangeBox');
       // })
        
        $('.boxHolder').on({
            click: function(){
                $(this).toggleClass('greenBox').html($(this).index());
                 }, 
                dblclick: function(){
                    $(this).toggleClass('orangeBox');
            },
            mouseenter: function(){
                $(this).css('opacity', 0.3);              
                },
            mouseleave: function(){
                $(this).css('opacity', 1.0); 
            }
        }, "li")
	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
